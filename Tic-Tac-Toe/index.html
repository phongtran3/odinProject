<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1>TIC TAC TOE</h1>
      </section>
      <main class="game-container">
        <section id="game-board">
          <button class="cell" data-index="0"></button>
          <button class="cell" data-index="1"></button>
          <button class="cell" data-index="2"></button>
          <button class="cell" data-index="3"></button>
          <button class="cell" data-index="4"></button>
          <button class="cell" data-index="5"></button>
          <button class="cell" data-index="6"></button>
          <button class="cell" data-index="7"></button>
          <button class="cell" data-index="8"></button>
        </section>
        <section id="score-board">
          <div class="player">X:</div>
          <div class="score" id="x-score"></div>
          <div class="player">O:</div>
          <div class="score" id="o-score"></div>
        </section>
        <section id="btn-container">
          <button class="score-btn">SCORE RESET</button>
          <button class="board-btn">BOARD RESET</button>
        </section>
      </main>
    </div>
  </body>
</html>
