<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="page-content">
      <div id="nav-overlay" class="nav-menu-overlay mobile" style="display: none"></div>

      <nav class="header-nav-mobile">
        <ul class="nav-mobile-menu">
          <li class="nav-mobile-menu-item">
            <button id="mobile-menu"><img class="icon-svg" src="./assets/svgs/bars.svg" /></button>
          </li>

          <li class="nav-mobile-menu-item">
            <h1>TOP ToDo List</h1>
          </li>
        </ul>
      </nav>

      <section class="side-bar side-bar-mobile">
        <div class="add-task-btn">
          <button class="add-task">
            <img class="icon-svg" src="./assets/svgs/addPlus2.svg" alt="plus icon to add new task" />
            <h2>Add New Task</h2>
          </button>
        </div>

        <nav class="nav-task-container">
          <ul class="nav-task-items">
            <li class="nav-item">
              <img src="./assets/svgs/list-check.svg" alt="list check icon to display all tasks" class="icon-svg" />
              <h3>All Tasks</h3>
            </li>
            <li class="nav-item">
              <img src="./assets/svgs/calendar-days.svg" alt="calendar day icon" class="icon-svg" />
              <h3>Today</h3>
            </li>
            <li class="nav-item">
              <img src="./assets/svgs/calendar-week.svg" alt="calendar week icon" class="icon-svg" />
              <h3>This Week</h3>
            </li>
            <li class="nav-item">
              <img src="./assets/svgs/calendar-month.svg" alt="calendar month icon" class="icon-svg" />
              <h3>This Month</h3>
            </li>
            <li class="nav-item">
              <img src="./assets/svgs/calendar-check.svg" alt="calendar checked icon" class="icon-svg" />
              <h3>Completed Tasks</h3>
            </li>
          </ul>
        </nav>

        <nav class="nav-project-container">
          <div class="nav-project-header">
            <h2>Projects</h2>
            <button class="add-project"><img src="./assets/svgs/addPlus2.svg" alt="" class="icon-svg" /></button>
          </div>

          <ul class="nav-project-item">
            <li class="nav-item">
              <div class="project-title">
                <h3 title="Test Project Test Project">Test Project Test Project</h3>
              </div>

              <div class="project-btns">
                <button><img class="icon-svg" src="./assets/svgs/edit.svg" /></button>
                <button><img class="icon-svg" src="./assets/svgs/trash.svg" /></button>
              </div>
            </li>

            <li class="nav-item view-more"><h3>View More...</h3></li>
          </ul>
          <form class="add-project-form">
            <input type="text" minlength="3" class="new-project" />
          </form>
        </nav>
      </section>

      <section class="main-content">
        <div class="main-header">
          <h2>All Task</h2>
        </div>

        <div class="task-list-container">

          <div class="task-card">
            <div class="task-left">
              <div class="task-header">

                <div class="task-title">
                  <input type="checkbox" />
                  <h3>Task Title</h3>
                </div>  

                <div class="task-priority">
                  <div class="flag easy"></div>
                  <span>Easy</span>
                </div>
                <div class="date-created"><p>Date Created: 10/10/2024</p></div>
              </div>

            </div>

            <div class="task-right">
              <div class="date-due"><p>Due: 10/24/2024</p></div>
              <div class="task-btn">
                <button>
                  <img class="icon-svg" src="./assets/svgs/edit.svg" />
                </button>
                <button>
                  <img class="icon-svg" src="./assets/svgs/trash.svg" />
                </button>
              </div>
            </div>

          </div>
        </div>
      </section>

      <dialog open class="task-dialog-container">
        <div class="task-dialog-header">
          <h2 class="task-dialog-title">Add New Task</h2>
          <span class="task-close">x</span>
        </div>

        <form action="" class="task-form" method="dialog" id="form">
          <div class="text-input">
            <label for="title">Title</label>
            <input required type="text" name="title" id="title" />
          </div>

          <div id="project-select" class="select">
            <select name="projects" required>
              <option value="">--Select a Project--</option>
              <option>Project 1</option>
              <option>Project 2</option>
            </select>
          </div>

          <div class="select-priority">
            <select name="priority" id="priority-selection" required>
              <option value="">--Select a Priority--</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-btn-container">
            <button class="cancelBtn">Cancel</button>
            <button class="addBtn">Add Task</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
